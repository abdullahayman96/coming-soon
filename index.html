<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Superheroes Academy | Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 22, 40, 0.75);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo-box {
      position: absolute;
      top: 40px;
      left: 60px;
      text-align: left;
    }

    .logo-box span {
      display: block;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: lowercase;
    }

    .coming-soon {
      font-size: 60px;
      font-weight: bold;
      margin: 0;
      position: relative;
      letter-spacing: 4px;
    }

    .subtext {
      margin-top: 10px;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .line {
      width: 80px;
      height: 2px;
      background-color: white;
      margin: 20px auto;
    }

    .spokes {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
    }

    .spokes div {
      position: absolute;
      width: 2px;
      height: 20px;
      background-color: white;
      left: 50%;
      top: 0;
      transform-origin: bottom center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .spokes {
      animation: rotate 30s linear infinite;
    }

    .stay-tuned {
      margin-top: 30px;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="logo-box">
    <span>the</span>
    <span>superheroes</span>
    <span>academy</span>
  </div>

  <div class="spokes">
    <!-- 12 spokes evenly rotated -->
    <div style="transform: rotate(0deg);"></div>
    <div style="transform: rotate(30deg);"></div>
    <div style="transform: rotate(60deg);"></div>
    <div style="transform: rotate(90deg);"></div>
    <div style="transform: rotate(120deg);"></div>
    <div style="transform: rotate(150deg);"></div>
    <div style="transform: rotate(180deg);"></div>
    <div style="transform: rotate(210deg);"></div>
    <div style="transform: rotate(240deg);"></div>
    <div style="transform: rotate(270deg);"></div>
    <div style="transform: rotate(300deg);"></div>
    <div style="transform: rotate(330deg);"></div>
  </div>

  <p class="subtext">OUR NEW SITE IS</p>
  <h1 class="coming-soon">COMING<br>SOON</h1>
  <div class="line"></div>
  <p class="stay-tuned">STAY TUNED!</p>
</div>

</body>
</html>
